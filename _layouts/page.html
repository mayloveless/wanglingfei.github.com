<!DOCTYPE HTML>
<html>
<head>
  <title>{{ site.title }}|{{ site.description }}</title>
  {% include header.html %}
  <meta content="{{ site.headdesc }}" name="description"/>
  <meta content="{{ site.headkeys }}" name="keywords"/>
</head>
<body class="page-basic">
<div id="layout">
	<header>
		{% include banner.html %}
	</header>
	<article class="page">
		<header class="page-header">
			<h1 class="page-title">{{ page.title }}</h1>
			{% if page.description %}
			<p class="page-desc">{{ page.description }}</p>
			{% endif %}
		</header>
		<div class="content">
		{{ content }}
		</div>
	</article>
	{% include footer.html %}
	
</div>
</body>
</html>
